<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
        <link rel="stylesheet" href="style.css">
  </head>
  <body>
<link href='https://fonts.googleapis.com/css?family=Work+Sans:400,300,700' rel='stylesheet' type='text/css'>
<div class="container">
  <div class="profile">
    <button class="profile-avatar" id="toggleProfile">
     <img src="http://bostonethical.org/wp-content/uploads/2014/09/2-Dice-Icon.svg_.png" alt="Avatar" />
    </button>
    <div class="profile-form">
      <div class="profile-fields">
        <div class="field">
          <input type="text" id="fieldUser" class="input" required pattern=.*\S.* />
          <label for="fieldUser" class="label">Username</label>
        </div>
        <div class="field">
          <input type="password" id="fieldPassword" class="input" required pattern=.*\S.* />
          <label for="fieldPassword" class="label">Password</label>
        </div>
        <div class="profile-footer">
          <button class="btn">Login</button>
          <button class="btn">Register</button>
        </div>
      </div>
     </div>
  </div>
</div>
        <script src="index.js"></script>
  </body>
</html>
